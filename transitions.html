<html>

<head>
    <title>D3 tutorial</title>
    <script src="http://d3js.org/d3.v4.min.js"></script>
</head>

<body>

    <script>
    
        var dataArray = [10];
    
        var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500);

        var circle = canvas.append("circle")
                    .attr("cx", 50)
                    .attr("cy", 50)
                    .attr("r", 20);   

        circle.transition()
            .duration(1500)
            .delay(2000)
            .attr("cx", 150)
            .each("end", function () { d3.select(this).attr("fill", "red"); });

    </script>
    
</body>

</html>
